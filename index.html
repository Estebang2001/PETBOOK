<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://images.vexels.com/media/users/3/201898/isolated/preview/55be9a1a39abff39bc3596e8ddd224cd-trazo-de-huella-de-perro-azul.png">

<body>
    <div class="container">
        <div class="topbar"></div>
        <div class="left-section">
            <h1>PetBook</h1>
        </div>
        <div class="right-section">
            <form method="get">
                <label for="email">Correo electronico de la mascota</label> <br>
                <input placeholder="Correo electronico" type="email" name="correo_usuario"> <br>
                <label for="contraseña">Contraseña</label> <br>
                <input placeholder="Contraseña" type="password" name="contraseña">
                <input type="submit"> <br>
                <p><a href="" id="olvidado">¿Has olvidado los datos de la cuenta?</a></p>

            </form>

        </div>
    </div>
    <div class="container2">
        <div class="left-section2">
            <h1 id="parrafo">PetBook te ayuda a conectar y compartir <br> con las mascotas que forman parte de tu vida
            </h1>
            <img src="map.png" alt="mapa" width="110%">

        </div>
        <div class="right-section2">
            <h1>Registrarte</h1>
            <p>Es gratis y lo será siempre.</p>
            <input placeholder="Nombre" type="text" name="nombre">
            <input placeholder="Apellidos" type="text" name="appelido"> <br>
            <input placeholder="Correo electronico" type="email" name="correo" id="correo"> <br>
            <input placeholder="Contraseña" type="password" name="contraseña" id="contra"> <br> <br>
            <label for="">Fecha de nacimiento</label> <br>
            <input type="date"> <br> <br>
            <label for="perro">Perro</label>
            <input type="radio" id="perro" name="tipo" value="perro">
            <label for="gato">Gato</label>
            <input type="radio" name="tipo" id="gato">




        </div>
    </div>


</body>

</html>
